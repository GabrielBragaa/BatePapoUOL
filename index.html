<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="tela-entrada">
        <img src="./img/logo 2.png" alt="logo-uol" class="logo-entrada">
        <input type="text" placeholder="Digite seu nome" class="input-entrada">
        <button class="botao-entrada" onclick="mandaNome()">Entrar</button>
    </div>
    <div class="tela-principal escondido">
        <header class="cabecalho">
            <img src="./img/logo 2.png" alt="logo-uol" class="logo-cabecalho">
            <img src="./img/Vector.svg" alt="usuarios" class="logo-usuarios">
        </header>
        <div class="mensagens">
            

        </div>
        <footer class="rodape">
            <input type="text" placeholder="Escreva aqui..." class="input-rodape">
            <img src="./img/arrow.svg" alt="botao-enviar" onclick="enviarMensagem()">
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="tela-entrada">
        <img src="./img/logo 2.png" alt="logo-uol" class="logo-entrada">
        <input type="text" placeholder="Digite seu nome" class="input-entrada">
        <button class="botao-entrada" onclick="someTelaEntrada(this)">Entrar</button>
    </div>
    <div class="tela-principal escondido">
        <header class="cabecalho">
            <img src="./img/logo 2.png" alt="logo-uol" class="logo-cabecalho">
            <img src="./img/Vector.svg" alt="usuarios" class="logo-usuarios">
        </header>
        <div class="mensagens">
            <div class="msg-normal"><p><span class="horario">(09:22:28)</span>  <span class="nome">Jo達o</span> para <span class="nome">Todos</span>:  Bom dia</p></div>
            <div class="msg-normal"><p><span class="horario">(09:22:38)</span>  <span class="nome">Maria</span> para <span class="nome">Jo達o</span>:  Oi Jo達o :)</p></div>
            <div class="msg-reservada"><p><span class="horario">(09:22:48)</span>  <span class="nome">Jo達o</span> reservadamente para <span class="nome">Maria</span>:  Oi gatinha quer tc?</p></div>
            <div class="msg-portaria"><p><span class="horario">(09:22:58)</span>  <span class="nome">Maria</span>  sai da sala...</p></div>
        </div>
        <footer class="rodape">
            <input type="text" placeholder="Escreva aqui..." class="input-rodape">
            <img src="./img/arrow.svg" alt="botao-enviar">
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
